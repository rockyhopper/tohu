<script type="text/javascript">
  var baseDroolsURL = location.href.replace(new RegExp("departure-example-web.*$"), "departure-example-web/xml/");
  
  function preChangeEvent(questionID, newValue) {
    debug("preChangeEvent() TEST questionID=" + questionID + " newValue=" + newValue);
    switch (questionID) {
    case "passport":
        if (newValue == "A1234") {
            // These are the questions we have dummy changes xml for.
        	setDroolsURL(baseDroolsURL + questionID + "/" + newValue + ".xml");
        }
        else {
            // Return nothing.
        	setDroolsURL(baseDroolsURL + "blank.xml");
        }
        break;
    case "liveOnEarth":
    case "stayingOnEarth":
    case "visitDurationUnits":
        // These are the questions we have dummy changes xml for.
    	setDroolsURL(baseDroolsURL + questionID + "/" + newValue + ".xml");
    	break;
    default:
        // Return nothing.
    	setDroolsURL(baseDroolsURL + "blank.xml");
    }
  }
	  
  $(document).ready(function() {
	//setDebugFlag(true);
	//setIsGUIBusyID("isGUIBusy");
	setDroolsURL(baseDroolsURL + "questionnaire.xml");
    onQuestionnaireLoad("bodyContent");
  });
</script>
<title>Tohu JQuery Client Test</title>
</head>
<body>
<div id="bodyContent"></div>
